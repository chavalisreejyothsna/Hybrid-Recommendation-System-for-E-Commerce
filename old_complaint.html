<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <link rel="stylesheet" href="old_complaint.css" />
  </head>
  <body>
    <a href="/get_home"><button class="close-btn">Close</button></a>
    <div class="container">
      <div class="orders">
        <h1>OUR ORDERS</h1>
        <ul>
          <li>Order 1: Description of Order 1</li>
          <li>Order 2: Description of Order 2</li>
          <li>Order 3: Description of Order 3</li>
        </ul>
      </div>
      <div class="contact-form">
        <h1>GET IN TOUCH</h1>
        <form action="#">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" />

          <label for="email">Email Id:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
          />

          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your Phone Number"
          />

          <label for="message">How can we help you?</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Your Message"
          ></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
